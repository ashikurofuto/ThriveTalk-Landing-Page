<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="Styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <title>ТаскТрекер</title>
</head>
<body class="main-page">
    
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <img src="images/Hero/Header/Logotype/Logo.svg" alt="TasktrackerLogo" class="logo-img">
            </div>
            <div class="nav">
                <a href="#" class="nav-link">Приложения</a>
                <a href="#" class="nav-link">Возможности</a>
                <a href="#" class="nav-link">Стоимость</a>
                <a href="#" class="nav-link">Блог</a>
            </div>
            <div class="appstore">
                <a href="#" class="appstore-item">
                    <img src="images/Hero/Header/Download Badge/GooglePlay.svg" alt="GooglePlay">
                </a>
                <a href="#" class="appstore-item">
                    <img src="images/Hero/Header/Download Badge/AppStore.svg" alt="AppStore">
                </a>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="main-container">
            <div class="main-content">
                <h1 class="main-header">Приложение органайзер</h1>
                <p class="main-p">
                    Контролируй все свои дела и задачи. Не упускай ничего важного. Заметки, даты и напоминания. Все в одном месте.
                </p>
                <a class="main-btn" href="#">Начать пользоваться</a>
            </div>
            <div class="main-image">
                <img src="images/Hero/ContentImage.png" alt="Content">
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-copyright">
                <p>2023 ТаскТрекер все права защищены</p>
            </div>
            <div class="footer-social">
                <a class="footer-social-item" href="#">
                    <img src="images/Footer/Mini/Social Icons/White/Instagram.svg" alt="Instagram">
                </a>
                <a class="footer-social-item" href="#">
                    <img src="images/Footer/Mini/Social Icons/White/Dribbble.svg" alt="Dribbble">
                </a>
                <a class="footer-social-item" href="#">
                    <img src="images/Footer/Mini/Social Icons/White/Twitter.svg" alt="Twitter">
                </a>
                <a class="footer-social-item" href="#">
                    <img src="images/Footer/Mini/Social Icons/White/Youtube.svg" alt="Youtube">
                </a>
            </div>
        </div>
    </footer>

</body>
</html>
